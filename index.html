<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="content-area">
        <!-- searching area -->
        <div class="search-bar">
            <div>
                <h1 class="text-center">Hungry!!! Pay A Visit Here</h1>

                <input id="search-field" type="text" class="form-control" placeholder="search for your desire meal ">
                <button onclick="searchMeals()" class="btn btn-success search-btn">Search</button>
            </div>
        </div>

        <!-- detail ingredients of meal -->
        <div id="meal-details">
        </div>
        <!-- showing all meal list -->
        <div id="meal-container">
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
